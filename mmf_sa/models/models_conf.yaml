  MoiraiBase:
    module: mmf_sa.models.moiraiforecast.MoiraiPipeline
    model_class: MoiraiBase
    framework: Moirai
    model_type: foundation
    num_samples: 10
    patch_size: 32
    batch_size: 10

  MoiraiLarge:
    module: mmf_sa.models.moiraiforecast.MoiraiPipeline
    model_class: MoiraiLarge
