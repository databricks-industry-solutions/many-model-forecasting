  ChronosT5Small:
    module: mmf_sa.models.chronosforecast.ChronosPipeline
    model_class: ChronosT5Small
    framework: Chronos
    model_type: foundation
    num_samples: 10
    batch_size: 8

  ChronosT5Base:
    module: mmf_sa.models.chronosforecast.ChronosPipeline
    model_class: ChronosT5Base
    framework: Chronos
    model_type: foundation
    num_samples: 10
    batch_size: 8

  ChronosT5Large:
    module: mmf_sa.models.chronosforecast.ChronosPipeline
