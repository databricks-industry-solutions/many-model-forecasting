promoted_props:
  - prediction_length
  - group_id
  - date_col
  - target
  - metric
  - freq
  - temp_path
  - accelerator
  - backtest_months
  - stride
  - static_features
  - dynamic_future
  - dynamic_historical

models:

  StatsForecastBaselineWindowAverage:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
    model_class: StatsFcBaselineWindowAverage
    framework: StatsForecast
    model_type: local
    model_spec:
      window_size: 7

  StatsForecastBaselineSeasonalWindowAverage:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
    model_class: StatsFcBaselineSeasonalWindowAverage
    framework: StatsForecast
    model_type: local
    model_spec:
      season_length: 7
      window_size: 7

  StatsForecastBaselineNaive:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
    model_class: StatsFcBaselineNaive
    framework: StatsForecast
    model_type: local

  StatsForecastBaselineSeasonalNaive:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
    model_class: StatsFcBaselineSeasonalNaive
    framework: StatsForecast
    model_type: local
    model_spec:
      season_length: 7

  StatsForecastAutoArima:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
    model_class: StatsFcAutoArima
    framework: StatsForecast
    model_type: local
    model_spec:
      season_length: 7
      approximation: false

  StatsForecastAutoETS:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
    model_class: StatsFcAutoETS
    framework: StatsForecast
    model_type: local
    model_spec:
      season_length: 7
      model: "ZZZ"

  StatsForecastAutoCES:
    module: mmf_sa.models.statsforecast.StatsFcForecastingPipeline
