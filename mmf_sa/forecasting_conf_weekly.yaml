freq: W

metric: smape

resample: false

train_predict_ratio: 1

accelerator: cpu

static_features:
  #- State

dynamic_future_numerical:

dynamic_future_categorical:
  #- Open
  #- Promo
  #- DayOfWeek

dynamic_historical_numerical:

dynamic_historical_categorical:

active_models:
  - StatsForecastBaselineWindowAverage
  - StatsForecastBaselineSeasonalWindowAverage
  - StatsForecastBaselineNaive
  - StatsForecastBaselineSeasonalNaive
  - StatsForecastAutoArima
  - StatsForecastAutoETS
  - StatsForecastAutoCES
  - StatsForecastAutoTheta
  - StatsForecastTSB
  - StatsForecastADIDA
  - StatsForecastIMAPA
  - StatsForecastCrostonClassic
  - StatsForecastCrostonOptimized
  - StatsForecastCrostonSBA
  - SKTimeProphet
  - NeuralForecastRNN
  - NeuralForecastLSTM
  - NeuralForecastNBEATSx
  - NeuralForecastNHITS
  - NeuralForecastAutoRNN
  - NeuralForecastAutoLSTM
  - NeuralForecastAutoNBEATSx
  - NeuralForecastAutoNHITS
  - NeuralForecastAutoTiDE
  - NeuralForecastAutoPatchTST
  - ChronosBoltTiny
  - ChronosBoltMini
  - ChronosBoltSmall
  - ChronosBoltBase
  - TimesFM_2_5_200m

#Here we can override hyperparameters for built-in models
models:

  StatsForecastBaselineWindowAverage:
    model_spec:
      window_size: 4

  StatsForecastBaselineSeasonalWindowAverage:
    model_spec:
      season_length: 4
      window_size: 4

  StatsForecastBaselineSeasonalNaive:
    model_spec:
      season_length: 4

  StatsForecastAutoArima:
    model_spec:
      season_length: 4
      approximation:
      level:

  StatsForecastAutoETS:
    model_spec:
      season_length: 4
      model: "ZNZ"

  StatsForecastAutoCES:
    model_spec:
      season_length: 4
      model: "Z"

  StatsForecastAutoTheta:
    model_spec:
      season_length: 4
      decomposition_type: "multiplicative"

temp_path: /Volumes/mmf/tmp/partitions