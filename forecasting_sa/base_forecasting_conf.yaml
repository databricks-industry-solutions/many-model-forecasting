output_format: "delta"
accelerator: cpu
temp_path: /dbfs/tmp

metric: smape
scoring_model_stage: Production
selection_metric: smape_eval
backtest_retrain: false

resample: false
train_predict_ratio: 4
freq: D

tuning_enabled: false
tuning_max_trials: 16
tuning_parallelism: 4
tuning_retrain: false
tuning_distributed: true
tuning_max_epochs: 10
tuning_max_context_len: 40

static_features:
#  - Store

dynamic_reals:
#  - Open
#  - Promo

active_models:
  - StatsForecastAutoArima
  - StatsForecastAutoETS
  - StatsForecastAutoCES
  - StatsForecastAutoTheta
  - StatsForecastBaselineNaive
  - RFableArima
  - RFableETS
  - RDynamicHarmonicRegression
  - RFableNNETAR
  - RFableEnsemble
  - GluonTSNBEATS
  - GluonTSNBEATSTunable
  - GluonTSDeepAR
  - GluonTSSeasonalNaive
  - GluonTSTorchDeepAR
  - GluonTSProphet
  - NeuralForecastMQNHiTS

#Here we can override hyperparameters for built-in models
models:
  GluonTSNBEATS:
    epochs: 15

  GluonTSDeepAR:
    epochs: 10
    context_length: 30
    batch_size: 64

  GluonTSTorchDeepAR:
    epochs: 15
    context_length: 30
    batch_size: 64
    
  GluonTSProphet:
    model_spec:
      yearly_seasonality: 'auto'
      weekly_seasonality: 'auto'
      daily_seasonality: false

  StatsForecastAutoArima:
    model_spec:
      season_length: 12
      approximation:
      level:

  StatsForecastAutoETS:
    model_spec:
      season_length: 12
      model: "ZZZ"

  StatsForecastAutoCES:
    model_spec:
      season_length: 12
      model: "Z"

  StatsForecastAutoTheta:
    model_spec:
      season_length: 12
      decomposition_type: "multiplicative"

  StatsForecastBaselineWindowAverage:
    model_spec:
      window_size: 12

  StatsForecastBaselineSeasonalWindowAverage:
    model_spec:
      season_length: 12
      window_size: 12

  StatsForecastBaselineSeasonalNaive:
    model_spec:
      season_length: 12

  StatsForecastTSB:
    model_spec:
      alpha_d: 0.2
      alpha_p: 0.2

  StatsForecastADIDA:
    model_spec:

  StatsForecastIMAPA:
    model_spec:

  StatsForecastCrostonClassic:
    model_spec:

  StatsForecastCrostonOptimized:
    model_spec:

  StatsForecastCrostonSBA:
    model_spec:

  RFableArima:
    model_spec:
      season_length: 12

  RFableETS:
    model_spec:
      season_length: 12

  RFableNNETAR:
    model_spec:
      season_length: 12

  RDynamicHarmonicRegression:
    model_spec:
      fourier_terms:
        - yearly:
            season_length: 12
            fourier_order: 5

  RFableEnsemble:
    model_spec:
      models:
        - model:
            name: RFableArima
            model_spec:
              season_length: 12
        - model:
            name: RFableETS
            model_spec:
              season_length: 12
        - model:
            name: RFableNNETAR
            model_spec:
              season_length: 12
